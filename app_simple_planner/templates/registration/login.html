
{% extends 'shared/layout.html' %}

{% block title %}Login{% endblock %}
{% load static %}
{% block content %}
<form id="loginForm" method="POST" action=".">
    {% csrf_token %}
    <section class="vh-100" style="margin-top: -100px;">
        <div class="container h-100" style="padding-top: 0;">
          <div class="row d-flex align-items-center justify-content-center h-100">
            <div class="col-md-6 col-lg-5 col-xl-4">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg" class="img-fluid" alt="Phone image">
            </div>
            <div class="col-md-6 col-lg-5 col-xl-4 offset-xl-1">
              <form>
                <!-- Username input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form1Example13">Username</label>
                  <input type="text" id="username" name="username" placeholder="Username" class="form-control form-control-lg" />
                  <span id="usernameError" class="error"></span>
                </div>
        
                <!-- Password input -->
                <div data-mdb-input-init class="form-outline mb-4">
                  <label class="form-label" for="form1Example23">Password</label>
                  <input type="password" id="password" name="password" placeholder="Password" class="form-control form-control-lg" />
                  <span id="passwordError" class="error"></span>
                </div>
        
                <div class="d-flex justify-content-around align-items-center mb-4">
                  <!-- Checkbox -->
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form1Example3" checked />
                    <label class="form-check-label" for="form1Example3"> Remember me </label>
                  </div>
                  <a href="#!">Forgot password?</a>
                </div>
        
                <!-- Submit button -->
                <button type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-orange btn-lg btn-block">Sign in</button>
        
                <div class="divider d-flex align-items-center my-4">
                  <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                </div>
        
                <a data-mdb-ripple-init class="btn btn-orange btn-lg btn-block" style="background-color: #3b5998" href="#!" role="button">
                  <i class="fab fa-facebook-f me-2"></i>Register
                </a>
        
              </form>
            </div>
          </div>
        </div>
      </section>
</form>


{% endblock %}

{% block extra_js %}
<script src="{% static 'js/login.js' %}"></script>
{% endblock %}
